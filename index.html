<!DOCTYPE html>
<html>
  <head>
    <title>Drill 2: Working on Strings</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        h1 {
            color: #f6deec;
        }
        label {
    color: #faa19e;  /* pink */
    font-weight: bold;
        }
      body {
        font-family: "Merriweather", sans-serif;
        background: linear-gradient(135deg, #efcce8, #2581dd);
        color: #333;
        padding: 20px;
        background: url("background.png") no-repeat center center/cover;
  padding: 20px;
      }
      input, button {
        margin-top: 10px;
        padding: 8px;
        display: block;
      }
      #output {
        margin-top: 20px;
        white-space: pre-wrap;
        background: #f3f3f3;
        padding: 15px;
        border-radius: 5px;
      }

    button {
  background: #66a6ff;
  color: white;
  border: none;
  border-radius: 8px;
  transition: 0.3s;
    }
    button:hover {
    background: #558de8;
    cursor: pointer;
    }
    </style>
  </head>
  <body>

    <h1>✨String Showcase: My Basic Info ✨</h1>

    <label for="name">Name:</label>
    <input id="name" type="text" />

    <label for="age">Age:</label>
    <input id="age" type="number" />

    <label for="school">School:</label>
    <input id="school" type="text" />

    <button id="submit-btn">Generate Message</button>

    <div id="output"></div>

    <py-config>
      [[fetch]]
      files = ["main.py"]
    </py-config>

    <script type="py" src="./main.py"></script>

  </body>
</html>
